<!--aeronave.html-->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://kit.fontawesome.com/460146b1b8.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="/assets/icon.png">
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/aeronave.css">
  <title>Aeronave | DFR</title>
  <script type="module" src="/controller/firebase.js"></script>
  <script type="module" src="/controller/auth-guard.js"></script>
</head>

<body>
  <!-- Hamburguesa / Backdrop -->
  <button class="hamburger" id="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="sidebar">
    <i class="fas fa-bars"></i>
  </button><br class="spacio"><br class="spacio"><br class="spacio">
  <div class="backdrop" id="backdrop" aria-hidden="true"></div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="aside" id="sidebar">
      <div class="inside">
        <div class="brand">
          <img src="/assets/dragompfp.jpg" alt="Dragom" class="imgdragomside" />
          <h2 class="nom">
            DRAGOM FLIGHT REPORT
            <small>Sistema de registro de vuelo</small>
          </h2>
        </div>

        <nav aria-label="Menú principal">
          <div class="menu">
            <a href="/views/inicio.html" class="menu_item">
              <i class="fa-solid fa-house"></i>
              <span class="label">Inicio</span>
            </a>

            <div class="section-title">Pre-vuelo</div>
            <a href="/views/prevuelo.html" class="menu_item">
              <i class="ph ph-clipboard-text"></i>
              <span class="label">Formulario <span class="sub">pre-vuelo</span></span>
            </a>

            <div class="section-title">Vuelo</div>
            <a href="/views/vuelo.html" class="menu_item">
              <i class="ph ph-drone"></i>
              <span class="label">Iniciar vuelo</span>
            </a>

            <div class="section-title">Post-vuelo</div>
            <a href="/views/postvuelo.html" class="menu_item">
              <i class="ph ph-clipboard-text"></i>
              <span class="label">Formulario <span class="sub">post-vuelo</span></span>
            </a>

            <a href="/views/aeronave.html" class="menu_item active">
              <i class="ph ph-airplane"></i>
              <span class="label">Aeronave</span>
            </a>

            <a href="/views/report.html" class="menu_item">
              <i class="ph ph-file-pdf"></i>
              <span class="label">Reporte</span>
            </a>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="page-header">
        <h1 class="page-title">Aeronave</h1>
        <p class="page-sub">Busca por <strong>S/N</strong>, visualiza datos y (si eres Editor) gestiona aeronaves.</p>
      </header>

      

      <!-- Resultados -->
      <section id="aircraft-list" class="grid"></section>
    </main>
  </div>

  <!-- Modal Aeronave (Agregar/Editar) -->
  <div class="modal" id="aircraft-modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__dialog">
      <div class="modal__head">
        <h3 id="modal-title">Nueva aeronave</h3>
        <button class="modal__close" id="modal-close" aria-label="Cerrar">
          <i class="ph ph-x"></i>
        </button>
      </div>
      <form id="aircraft-form" class="modal__body">
                 <div class="form-grid">
           <div class="field">
             <label for="ac_sn">S/N (Aircraft)</label>
             <input id="ac_sn" name="ac_sn" type="text" placeholder="DGM-2024-000001" required />
           </div>
           <div class="field">
             <label for="ac_total">Tiempo total vuelo (min)</label>
             <input id="ac_total" name="ac_total" type="number" min="0" placeholder="0" />
           </div>
           <div class="field">
             <label for="ac_max_h">Tiempo Máximo (horas)</label>
             <input id="ac_max_h" name="ac_max_h" type="number" min="0" placeholder="0" />
           </div>
         </div>

                 <div class="subttl">Baterías</div>
         <div class="form-grid">
           <div class="field">
             <label for="bat1_sn">Batería 1 - S/N</label>
             <input id="bat1_sn" name="bat1_sn" type="text" placeholder="BAT-001" />
           </div>
           <div class="field">
             <label for="bat1_total">Total (min)</label>
             <input id="bat1_total" name="bat1_total" type="number" min="0" placeholder="0" />
           </div>
           <div class="field">
             <label for="bat1_ciclos">Ciclos de carga</label>
             <input id="bat1_ciclos" name="bat1_ciclos" type="number" min="0" placeholder="0" />
           </div>
         </div>

         <div class="form-grid">
           <div class="field">
             <label for="bat2_sn">Batería 2 - S/N</label>
             <input id="bat2_sn" name="bat2_sn" type="text" placeholder="BAT-002" />
           </div>
           <div class="field">
             <label for="bat2_total">Total (min)</label>
             <input id="bat2_total" name="bat2_total" type="number" min="0" placeholder="0" />
           </div>
           <div class="field">
             <label for="bat2_ciclos">Ciclos de carga</label>
             <input id="bat2_ciclos" name="bat2_ciclos" type="number" min="0" placeholder="0" />
           </div>
         </div>

        <div class="subttl">Motores</div>
        <div class="form-grid">
          <div class="field">
            <label for="mot1_sn">Motor 1 - S/N</label>
            <input id="mot1_sn" name="mot1_sn" type="text" placeholder="MOT-001" />
          </div>
          <div class="field">
            <label for="mot2_sn">Motor 2 - S/N</label>
            <input id="mot2_sn" name="mot2_sn" type="text" placeholder="MOT-002" />
          </div>
          <div class="field">
            <label for="mot3_sn">Motor 3 - S/N</label>
            <input id="mot3_sn" name="mot3_sn" type="text" placeholder="MOT-003" />
          </div>
          <div class="field">
            <label for="mot4_sn">Motor 4 - S/N</label>
            <input id="mot4_sn" name="mot4_sn" type="text" placeholder="MOT-004" />
          </div>
        </div>

        <div class="modal__foot">
          <button type="button" class="btn btn-ghost" id="modal-cancel"><i class="ph ph-x"></i> Cancelar</button>
          <button type="submit" class="btn btn-main"><i class="ph ph-check"></i> Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/controller/ui.js"></script>
  <script type="module" src="/controller/aeronave.js"></script>
</body>
</html>

<!--vuelo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://kit.fontawesome.com/460146b1b8.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="/assets/icon.png">
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/vuelo.css">
  <title>Iniciar vuelo | DFR</title>
</head>

<body>
  <!-- Hamburguesa / Backdrop -->
  <button class="hamburger" id="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="sidebar">
    <i class="fas fa-bars"></i>
  </button>
  <br class="spacio"><br class="spacio"><br class="spacio">
  <div class="backdrop" id="backdrop" aria-hidden="true"></div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="aside" id="sidebar">
      <div class="inside">
        <div class="brand">
          <img src="/assets/dragompfp.jpg" alt="Dragom" class="imgdragomside" />
          <h2 class="nom">
            DRAGOM FLIGHT REPORT
            <small>Sistema de registro de vuelo</small>
          </h2>
        </div>

        <nav aria-label="Menú principal">
          <div class="menu">
            <a href="/views/inicio.html" class="menu_item">
              <i class="fa-solid fa-house"></i>
              <span class="label">Inicio</span>
            </a>

            <div class="section-title">Pre-vuelo</div>
            <a href="/views/prevuelo.html" class="menu_item">
              <i class="ph ph-clipboard-text"></i>
              <span class="label">
                Formulario
                <span class="sub">pre-vuelo</span>
              </span>
            </a>

            <div class="section-title">Vuelo</div>
            <a href="/views/vuelo.html" class="menu_item active">
              <i class="ph ph-drone"></i>
              <span class="label">Iniciar vuelo</span>
            </a>

            <div class="section-title">Post-vuelo</div>
            <a href="/views/postvuelo.html" class="menu_item">
              <i class="ph ph-clipboard-text"></i>
              <span class="label">
                Formulario
                <span class="sub">post-vuelo</span>
              </span>
            </a>

            <a href="/views/aeronave.html" class="menu_item">
              <i class="ph ph-airplane"></i>
              <span class="label">Aeronave</span>
            </a>

            <a href="/views/report.html" class="menu_item">
              <i class="ph ph-file-pdf"></i>
              <span class="label">Reporte</span>
            </a>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="page-header">
        <h1 class="page-title">Iniciar vuelo</h1>
        <p class="page-sub">Controla el tiempo y marca las fases del vuelo para el reporte.</p>
      </header>

      <!-- Panel del cronómetro -->
      <section class="card flight_record">
        <div class="screen">
          <div class="values" aria-live="polite" aria-atomic="true">
            <span id="cronometro">00:00:00</span>
          </div>
          <div class="status">
            <span id="status" class="status-pill">Listo</span>
          </div>
        </div>

        <div class="panel">
          <button class="btn btn-main modo-iniciar" id="btn-cronometro" type="button" aria-pressed="false">
            <i class="ph ph-play"></i> <span>Iniciar</span>
          </button>

          <button class="btn" id="btn-hover" type="button" data-fase="Hover">Hover</button>
          <button class="btn" id="btn-despla" type="button" data-fase="Desplazamiento">Desplazamiento</button>
          <button class="btn" id="btn-acen" type="button" data-fase="Ascenso">Ascenso</button>
          <button class="btn" id="btn-dece" type="button" data-fase="Descenso">Descenso</button>
          <button class="btn" id="btn-acen-despla" type="button" data-fase="Ascenso+Desplazo">Ascenso + Desplazo</button>
          <button class="btn" id="btn-dece-despla" type="button" data-fase="Descenso+Desplazo">Descenso + Desplazo</button>

          <button class="btn btn-ghost" id="btn-export" type="button" title="Exportar CSV">
            <i class="ph ph-download-simple"></i> Exportar
          </button>
        </div>
      </section>

      <!-- Timeline -->
      <section class="card timeline-wrap">
        <div class="timeLine-container" aria-label="Línea de tiempo del vuelo">
          <div class="timeLine" id="timeLine"></div>
          <div class="markers" id="markers"></div>
        </div>
      </section>
    </main>
  </div>

  <!-- Cargar módulos (solo aquí, una vez) -->
  <script type="module" src="/controller/firebase.js"></script>
  <script type="module" src="/controller/auth-guard.js"></script>
  <script type="module" src="/controller/ui.js"></script>
  <script type="module" src="/controller/vuelo.js"></script>
</body>
</html>
